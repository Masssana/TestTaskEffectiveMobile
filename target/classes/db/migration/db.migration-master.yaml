databaseChangeLog:
  - changeSet:
      id: 001-create-person
      author: dev
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-request
      author: dev
      changes:
        - createTable:
            tableName: request
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: label
                  type: VARCHAR(255)

              - column:
                  name: request_type
                  type: VARCHAR(50)

              - column:
                  name: request_answer
                  type: VARCHAR(50)

              - column:
                  name: first_name
                  type: VARCHAR(255)

              - column:
                  name: last_name
                  type: VARCHAR(255)

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_request_person
                    references: person(id)

  - changeSet:
      id: 003-create-bankcard
      author: dev
      changes:
        - createTable:
            tableName: bank_card
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: label
                  type: VARCHAR(255)

              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bankcard_person
                    references: person(id)

              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'ACTIVE'

              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false

